version: 0.2

env:
  variables:
    AWS_ACCOUNT_ID: "674614554202"
    AWS_DEFAULT_REGION: "us-east-1"
    IMAGE_REPO_NAME: "Tracker_demo"
    IMAGE_TAG: "latest"

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - echo AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID
      - echo AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION
      - aws sts get-caller-identity
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

      # Optional: create ECR repo if it doesn't exist (safe to keep)
      - aws ecr describe-repositories --repository-names $IMAGE_REPO_NAME --region $AWS_DEFAULT_REGION || aws ecr create-repository --repository-name $IMAGE_REPO_NAME --region $AWS_DEFAULT_REGION

      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME
      - echo REPOSITORY_URI=$REPOSITORY_URI

  build:
    commands:
      - echo Building the Docker image for Streamlit...
      - ls -al
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $REPOSITORY_URI:$IMAGE_TAG

  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file (optional for ECS deployments)...
      - printf '[{"name":"%s","imageUri":"%s"}]' "$IMAGE_REPO_NAME" "$REPOSITORY_URI:$IMAGE_TAG" > imagedefinitions.json

artifacts:
  files:
    - imagedefinitions.json
``
